version: "3.9"

services:
  # ------------------------
  # PostgreSQL
  # ------------------------
  postgres:
    image: postgres:15
    container_name: apartments-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: apartments
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ------------------------
  # Elasticsearch
  # ------------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    container_name: apartments-es
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------
  # API
  # ------------------------
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: apartments-api
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      POSTGRES_DSN: postgres://postgres:postgres@postgres:5432/apartments?sslmode=disable
      ELASTICSEARCH_URL: http://elasticsearch:9200
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------
  # Weekly notification job
  # ------------------------
  weekly-job:
    build:
      context: .
      dockerfile: docker/weekly-job.Dockerfile
    container_name: apartments-weekly-job
    depends_on:
      api:
        condition: service_healthy
    environment:
      POSTGRES_DSN: postgres://postgres:postgres@postgres:5432/apartments?sslmode=disable
      ELASTICSEARCH_URL: http://elasticsearch:9200

volumes:
  pgdata:
  esdata:
